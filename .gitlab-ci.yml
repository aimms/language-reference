stages:
  - test
  - deploy


before_script:
  - sudo apt-get install software-properties-common -y
  - sudo add-apt-repository ppa:deadsnakes/ppa -y
  - sudo apt-get update -y
  - sudo apt-get install python3.8 python3.8-dev python3.8-venv python3-pip python3-venv python-enchant -y
  - python3.8 -mvenv ../myenv
  - source ../myenv/bin/activate
  - python3.8 -mpip install -U  pip
  - python3.8 -mpip install -U sphinx
  - python3.8 -mpip install -U sphinx-aimms-theme aimms-pygments-style sphinx-sitemap sphinx-last-updated-by-git sphinxcontrib-bibtex sphinxcontrib-spelling

linkcheck:
  stage: test
  allow_failure: true
  script:
  - python3.8 -msphinx -W -b linkcheck . _build/linkcheck
  tags: 
    - ubuntu

build:
  stage: test
  script:
    - python3.8 -msphinx -W -b html . _build/html
  tags: 
    - ubuntu

deploy:
  stage: deploy
  script:
    - python3.8 -msphinx -b html . _build/html 
    - python3.8 -msphinx.ext.intersphinx _build/html/objects.inv > _build/html/help_index_languagereference.txt
    - rsync -rt _build/html/ support@data.aimms.com:/home/aimms/www/documentation.aimms.com/language-reference
  tags: 
    - ubuntu
  only:
    - master



